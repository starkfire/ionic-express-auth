<form [formGroup]="login" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="stacked">Username</ion-label>
    <ion-input formControlName="username" type="text" required="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input formControlName="password" type="password" required="true"></ion-input>
  </ion-item>
  <ion-button [disabled]="!login.valid" expand="block" fill="outline" type="submit">Submit</ion-button>
  <p class="redirect-msg">Don't have an account? <a [routerLink]="['/auth/signup']">Sign up</a> instead.</p>
</form>
