<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Logs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Logs</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button expand="full" color="danger" (click)="logout()">Logout</ion-button>
</ion-content>
